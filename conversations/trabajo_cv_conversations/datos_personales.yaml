# DATOS PERSONALES
slots:
    - nombre
    - apellidoP
    - apellidoM
    - fechaN
    - domicilio
    - nacionalidad
    - estadocivil
    - telefono
    - correo

strategies:
    nombre:
        - say "Hola ¿cuál es tu nombre?"
        - input nombre
    apellidoP:
        - say "¿Cuál es tu apellido paterno?"
        - input apellidoP
    apellidoM:
        - say "¿Cuál es tu apellido materno?"
        - input apellidoM
    fechaN:
        - say "Bien, ahora coloca tu fecha de nacimiento en orden Día/Mes/Año"
        - input fechaN
    domicilio:
        - say "¿Cuál es tu domicilio? (Calle, numero, colonia, ciudad)"
        - input domicilio
    nacionalidad:
        - say "¿Cuál es tu nacionalidad?"
        - input nacionalidad
    estadocivil:
        - say "¿Cuál es tu estado civil? (Soltero, Casado, Divorciado o Viudo)"
        - input estadocivil
    telefono:
        - say "¿Cual es tu numero telefónico?"
        - input telefono
    correo:
        - say "Ingresa tu e-mail por favor"
        - input correo
script:
    - loop_slots