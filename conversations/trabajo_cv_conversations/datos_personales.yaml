# DATOS PERSONALES
slots:
    - nombrec
    - fechaN
    - domicilio
    - nacionalidad
    - estadocivil
    - telefono
    - correo

strategies:
    nombrec:
        - say "Hola ¿Cuál es tu nombre completo?"
        - input nombrec
    fechaN:
        - say "Bien, ahora coloca tu fecha de nacimiento"
        - input fechaN | fecha
    domicilio:
        - say "¿Cuál es tu domicilio? (Calle, numero, colonia, ciudad)"
        - input domicilio
    nacionalidad:
        - say "¿Cuál es tu nacionalidad?"
        - input nacionalidad
    estadocivil:
        - say "¿Cuál es tu estado civil? (Soltero, Casado, Divorciado o Viudo)"
        - input estadocivil
    telefono:
        - say "¿Cual es tu numero telefónico?"
        - input telefono
    correo:
        - say "Ingresa tu e-mail por favor"
        - input correo
script:
    - loop_slots