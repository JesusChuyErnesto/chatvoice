settings:
    name: JobBot

conversations:
    - 'datos_personales.yaml'
    - 'hello.yaml'
    - 'pract_yes_pro.yaml'
    - 'entrevista.yaml'
    - 'trabajo.yaml'
    - 'curriculum.yaml'

dbs:
    main: import_csv data.csv

kb: kb.db

strategies:
    empezar:
        - say "BIENVENIDO, SOY JOBBOT EL CHATBOT QUE TE AYUDARÁ A CONSEGUIR TRABAJO"
        - say "Tenemos 2 opciones para ti"
        - say "Realizar tu Curriculum"
        - say "Hacer una entrevista de trabajo simulacion"
    
script:
   - solve empezar
   - input respuesta | asign curriculum:cv entrevista:ent
   - if respuesta == "cv" solve curriculum
   - if respuesta == "ent" solve entrevista

